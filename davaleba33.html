<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 20px 24px; 
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 320px;
      text-align: center;
      margin-bottom: 12px;  
    }

    button {
      padding: 14px 20px; 
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #065f46;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #047857; 
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <input type="text" id="cityInput" placeholder="Enter city name...">
  <button id="getWeatherBtn">Get Weather</button>
  <div id="result"></div>

  <script src="./davaleba33.js"></script>
</body>
</html>

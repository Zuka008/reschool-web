<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="davaleba10js.css">
</head>

<body>
    <div class="carousel">
        <img id="carouselImage" src="th.jpg" alt="carousel image">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>
    
    <div class="container">
        <h2>To-Do List</h2>
        <ol id="taskList">
            <li>Maths</li>
            <li>Physics</li>
            <li>Biology</li>
            <li>History</li>
        </ol>
        
        <div class="input-wrapper">
            <input type="text" id="subjectInput" placeholder="Enter subject name">
            <button id="add">Add Subject</button>
        </div>
        
        <div class="button-container">
            <button id="remove">Remove Last Subject</button>
            <button id="mark">Mark All as Done</button>
        </div>
    </div>

    <script src="./davaleba10.js"></script>
</body>

</html>
